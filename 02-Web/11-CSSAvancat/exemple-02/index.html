<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estils.css">
    <title>Dos toggles</title>
</head>
<body>
  <!-- Toggle 1 -->
  <label class="toggle" for="wifi">
    <input class="toggle-input" type="checkbox" id="wifi">
    <span class="toggle-switch"></span>
    <span>Wi-Fi</span>
  </label>
  <!-- Toggle 2 -->
  <label class="toggle" for="bt">
    <input class="toggle-input" type="checkbox" id="bt" checked>
    <span class="toggle-switch"></span>
    <span>Bluetooth</span>
  </label>
</body>
</html>

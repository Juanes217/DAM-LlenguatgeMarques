<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estils.css">
    <title>Targues Polaroid amb revers sèpia (versió simplificada)</title>
  </head>
<body>
  <!-- Toggles per a cada targeta -->
  <input type="checkbox" id="flip1">
  <input type="checkbox" id="flip2">

  <div class="gallery">
    <!-- Targeta 1 -->
    <label for="flip1">
      <div class="card">
        <div class="front card1-front">
          <div class="polaroid">
            <div class="photo"></div>
            <div class="caption">Anvers</div>
          </div>
        </div>
        <div class="back card1-back">
          <div class="polaroid">
            <div class="photo"></div>
            <div class="caption">Revers</div>
          </div>
        </div>
      </div>
    </label>

    <!-- Targeta 2 -->
    <label for="flip2">
      <div class="card">
        <div class="front card2-front">
          <div class="polaroid">
            <div class="photo"></div>
            <div class="caption">Anvers</div>
          </div>
        </div>
        <div class="back card2-back">
          <div class="polaroid">
            <div class="photo"></div>
            <div class="caption">Revers</div>
          </div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
